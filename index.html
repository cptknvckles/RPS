<!DOCTYPE html>
<html lang="en">
<head>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Cherry+Bomb+One&display=swap');
      </style>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>RockPaperScissors</title>
</head>
<body>
    <div class="game-card">
        <button id="resetButton" class="resetbtn">Reset</button>
        <div class="computer">
            <div id="c-choice"></div>
            <div id="gameHUD"></div>
        </div>
        <div class="hand-container">
            <button class="rock" id="rockButton">🗿</button>
            <button class="paper" id="paperButton">📄</button>
            <button class="scissors" id="scissorButton">✂️</button>
        </div>
        <div class="gamestats">
            <div id="roundCount"></div>
            <div id="playerPoints"></div>
            <div id="computerPoints"></div>
        </div>
        
    </div>
    
    <script src="index.js"></script>
</body>
</html>
